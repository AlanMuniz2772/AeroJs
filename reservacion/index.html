<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tecport Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background-color: aquamarine;">
        <h1>Tecport Airline</h1>
            <p> Saltillo Airport AirLine</p>
    </div>
    <div class="mother">
      <div class="topNavBar">
          <div class="topMenu">
              <div class="container-md"></div>
              <ul>
                  <li><a href="#buscar-vuelos">Buscar Vuelos</a></li>
                  <li><a href="#hacer-reserva">Hacer Reserva</a></li>
                  <!-- Agrega más elementos de menú según las necesidades de tu sitio -->
              </ul>
          </div>
      </div>
      <div>
          <form>
              <div class="form-group">
                  <label for="origen">Origen:</label>
                  <select class="form-control" id="origen" name="origen" required>
                      <!-- Options will be dynamically populated from the database -->
                  </select>
              </div>
     
              <div class="form-group">
                  <label for="destino">Destino:</label>
                  <select class="form-control" id="destino" name="destino" required>
                      <!-- Options will be dynamically populated from the database -->
                  </select>
              </div>
     
              <div class="form-group">
                  <label for="fecha">Fecha de Viaje:</label>
                  <input type="date" class="form-control" id="fecha" name="fecha" required>
              </div>
     
              <div class="form-group">
                  <label for="pasajeros">Pasajeros:</label>
                  <input type="number" class="form-control" id="pasajeros" name="pasajeros" required>
              </div>
     
              <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
          </form>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
