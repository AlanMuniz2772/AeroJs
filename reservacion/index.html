<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Tecport Airlines</title>
    </head>
    <body>
        <div class="mother">
            <header class="header">
                <div class="container logo-nav-container">
                    <a href="#" class="logo">m&n sound</a>
                    <span class="menu-icon" id="menuButton">Ver men√∫</span>
                    <nav class="navigation">
                        <ul class="show" id="menu">
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Acerca</a></li>
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Clientes</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="container mt-5">
                <form>
                    <div class="form-group">
                        <label for="origen">Origen:</label>
                        <select class="form-control" id="origen" name="origen" required>
                            <!-- Options will be dynamically populated from the database -->
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="destino">Destino:</label>
                        <select class="form-control" id="destino" name="destino" required>
                            <!-- Options will be dynamically populated from the database -->
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="fecha">Fecha de Viaje:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
            
                    <div class="form-group">
                        <label for="pasajeros">Pasajeros:</label>
                        <input type="number" class="form-control" id="pasajeros" name="pasajeros" required>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Buscar Vuelos</button>
                </form>
            </div>
        </div>
    </body>
</html>
