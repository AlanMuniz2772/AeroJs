<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecport Airlines</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/LOGO.jpeg" alt="logo" width="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tu Viaje</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Servicios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#buscar-vuelos">Buscar Vuelos</a></li>
                  <li><a class="dropdown-item" href="#hacer-reserva">Hacer Reserva</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Ofertas Disponibles</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link "href="#">Acerca de nosotros </a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width: 800px; margin: auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/aterrizaje.jpg" class="d-block w-100" alt="aterrizaje">
            </div>
            <div class="carousel-item">
                <img src="/img/asientos.jpg" class="d-block w-100" alt="asientos">
            </div>
            <div class="carousel-item">
                <img src="/img/avion2.jpeg" class="d-block w-100" alt="avion2">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-5 bg-light p-4 rounded">
      <h2 class="display-8  text-primary text-star">Reserva tu Boleto de Avión</h2>
      <form>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="correo electronico" placeholder="Correo Electrónico">
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="origen">Origen</label>
                  <input type="text" class="form-control" id="origen" placeholder="Aeropuerto de origen">
              </div>
              <div class="form-group col-md-6">
                  <label for="destino">Destino</label>
                  <input type="text" class="form-control" id="destino" placeholder="Aeropuerto de destino">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="fecha">Fecha de Viaje</label>
                  <input type="date" class="form-control" id="fecha">
              </div>
              <div class="form-group col-md-6">
                  <label for="clase">Clase</label>
                  <select id="clase" class="form-control">
                      <option selected>Económica</option>
                      <option>Premium Económica</option>
                      <option>Primera Clase</option>
                  </select>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Reservar Boleto</button>
      </form>
  </div>

    <footer>
        <h5>&copy; 2023 Tecport Airlines. Todos los derechos reservados.</h5>
    </footer>

    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show text-sucess" role="alert">
            ACERCA DE NOSOTROS <a href="#acercaNosotros" class="alert-link">PRESIONA AQUÍ</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
