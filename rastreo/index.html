<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecport Airlines</title>
</head>

<body>
    <header>
        <h1>Tecport</h1>
        <nav>
            <ul>
                <li><a href="#buscar-vuelos">Buscar Vuelos</a></li>
                <li><a href="#hacer-reserva">Hacer Reserva</a></li>
                <!-- Agrega más elementos de menú según las necesidades de tu sitio -->
            </ul>
        </nav>
    </header>

    <section id="buscar-vuelos">
        <h2>Buscar Vuelos</h2>
        <!-- Agrega un formulario de búsqueda de vuelos aquí -->
        <form>
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" required>
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>
            <label for="fecha">Fecha de Viaje:</label>
            <input type="date" id="fecha" name="fecha" required>
            <button type="submit">Buscar Vuelos</button>
        </form>
        <!-- Muestra los resultados de la búsqueda de vuelos aquí -->
        <div id="resultados-vuelos"></div>
    </section>

    <section id="hacer-reserva">
        <h2>Hacer Reserva</h2>
        <!-- Agrega un formulario para hacer reservas aquí -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <button type="submit">Confirmar Reserva</button>
        </form>
        <!-- Muestra un mensaje de confirmación de la reserva aquí -->
        <div id="confirmacion-reserva"></div>
    </section>

    <footer>
        <p>&copy; 2023 Tecport Airlines. Todos los derechos reservados.</p>
    </footer>



    <script type="module" src="./main.js"></script>
</body>

</html>
