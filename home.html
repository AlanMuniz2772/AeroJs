<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecport Airlines</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* Define una clase personalizada para la fuente cursiva */
        .font-cursiva {
            font-style: italic;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/Airplane_PNG_Clipart-421.png" alt="logo" width="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html ">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vuelos/index.html">Vuelos</a>
              </li>
              
            </ul>
            
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div id="carouselExampleControls" class="carousel slide col-sm" data-bs-ride="carousel" style="max-width: 800px; margin: auto;">
                <div class="carousel-inner rounded border">
                    <div class="carousel-item active">
                        <img src="/img/aterrizaje.jpg" class="d-block w-100" alt="aterrizaje">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/asientos.jpg" class="d-block w-100" alt="asientos">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/avion2.jpeg" class="d-block w-100" alt="avion2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>

            <div class=" bg-light p-4 rounded border col-sm flex-column d-flex" id="filtered-flights">
                <h2 class="display-8  align-self-center text-primary text-star font-cursiva">Buscar vuelo</h2>
                <form>        
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="origen" class="font-cursiva">Origen</label>
                            <input type="text" class="form-control" id="origen" placeholder="Aeropuerto de origen">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="destino" class="font-cursiva">Destino</label>
                            <input type="text" class="form-control" id="destino" placeholder="Aeropuerto de destino">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="fecha" class="font-cursiva">Fecha de Viaje</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="pasajeros" class="font-cursiva">Pasajeros</label>
                            <input type="number" class="form-control" id="pasajeros" placeholder="Numero pasajeros">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h5>&copy; 2023 Tecport Airlines. Todos los derechos reservados.</h5>
    </footer>

    <script type="module" src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
